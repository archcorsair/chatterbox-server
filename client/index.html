<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- end dependencies -->
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <!-- <script src="scripts/init.js"></script> -->
  </head>
  <body>
    <div id="main">
      <h1>Le Chatterbox</h1>
      <div class='hidden currentroom'></div>
      <!-- Your HTML goes here! -->
      <div id='send'>
        <input type="text" class="text-field form-control" placeholder="Type Your Message Here">
        <input class='submit btn btn-default' type='submit' value='Submit'>

        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            Rooms
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <!-- Channels will appear here. Example Channel:
            <li><a href="#">Channel 1</a></li>
            -->
          </ul>
        </div>
        <button class='clear-btn btn btn-danger' type='button'>I'm Offended</button>
      </div>
    </div>
    <div id="chats">
        <!-- Chats will display here -->
    </div>
  </body>
  <script src="scripts/app_es6.js"></script>
</html>
